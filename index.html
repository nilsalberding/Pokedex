<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./assets/icons/pokeball.png">

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts/font-gb.css">
    <link rel="stylesheet" href="./styles/loading-spinner.css">

    <script src="./scripts/templates.js"></script>

</head>

<body>
    <div id="overlay" class="d-none" onclick="closeCardView()">
    </div>
    
    <header>
        <div class="content">
            <h1>Pokedex</h1> <img src="./assets/icons/pokeball.png" alt="">
        </div>
    </header>

    <main>
        <div id="loading-spinner" class="d-none">
            <span class="loader"></span>
        </div>
        <div class="content">
            <form action="">
                <input class="search-input" type="text" placeholder="Search Pokemon" id="search-bar" onkeyup="search()">
                <input class="search-button" type="button" onclick="search()">
            </form>
            <section id="cards">


            </section>
            <button type="button" onclick="getPokemonFromApi()">load more</button>
        </div>

    </main>

    <footer>
        <a href="https://www.flaticon.com/de/kostenlose-icons/pokemon" title="pokémon Icons">Pokémon Icons erstellt von Those Icons - Flaticon</a>
    </footer>



    <script src="script.js"></script>
</body>

</html>
